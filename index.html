<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Аудио Транскрибатор</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="module">
    // This makes the ES module available globally for the Babel script
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";
    window.GoogleGenerativeAI = GoogleGenerativeAI;
  </script>
  <style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .transcription-container {
        white-space: pre-wrap;
        word-wrap: break-word;
    }
    .loader {
      border-top-color: #3498db;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-slate-900 text-slate-200 flex items-center justify-center min-h-screen font-sans">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    const { GoogleGenerativeAI } = window;

    // --- Gemini Service Logic ---
    const geminiService = {
      uploadFile: async (apiKey, file) => {
        const ai = new GoogleGenerativeAI(apiKey);
        const response = await ai.files.upload({ file });
        return response.file;
      },
      transcribeAudioFile: async (apiKey, fileUri, mimeType) => {
        const ai = new GoogleGenerativeAI(apiKey);
        const response = await ai.models.generateContent({
          model: 'gemini-2.5-flash',
          contents: {
            parts: [{ 
              fileData: { 
                mimeType: mimeType,
                fileUri: fileUri
              }
            }, {
              text: "Транскрибируй это аудио."
            }]
          }
        });
        return response.text;
      },
      startLiveTranscription: async (apiKey, onTranscriptionUpdate, onError, onComplete) => {
        const ai = new GoogleGenerativeAI(apiKey);
        const session = await ai.live.connect({
          model: 'gemini-2.5-flash-native-audio-preview-09-2025',
          config: {
            outputAudioTranscription: {},
          },
          callbacks: {
            onopen: () => console.log('Live session opened.'),
            onclose: () => onComplete(),
            onerror: (e) => onError(new Error("Ошибка сессии: " + (e.message || "Неизвестная ошибка"))),
            onmessage: (msg) => {
              if (msg.serverContent?.outputTranscription?.text) {
                onTranscriptionUpdate(msg.serverContent.outputTranscription.text);
              }
            },
          },
        });
        return session;
      }
    };
    
    // --- UI Components ---
    const Loader = ({ text }) => (
      <div className="flex flex-col items-center justify-center space-y-4">
        <div className="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-24 w-24"></div>
        <p className="text-xl text-slate-300">{text}</p>
      </div>
    );

    const ApiKeyInput = ({ onKeySubmit }) => {
      const [apiKey, setApiKey] = useState('');

      const handleSubmit = (e) => {
        e.preventDefault();
        if (apiKey.trim()) {
          onKeySubmit(apiKey.trim());
        }
      };

      return (
        <div className="w-full max-w-md p-8 bg-slate-800 rounded-lg shadow-xl">
          <h1 className="text-3xl font-bold mb-6 text-center text-white">API Ключ</h1>
          <p className="text-slate-400 mb-6 text-center">
            Пожалуйста, введите ваш API ключ от Google AI Studio для начала.
          </p>
          <form onSubmit={handleSubmit}>
            <input
              type="password"
              value={apiKey}
              onChange={(e) => setApiKey(e.target.value)}
              placeholder="Введите ваш API ключ..."
              className="w-full px-4 py-3 bg-slate-700 text-white border border-slate-600 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500"
              aria-label="API Key Input"
            />
            <button
              type="submit"
              disabled={!apiKey.trim()}
              className="w-full mt-6 bg-sky-600 hover:bg-sky-700 disabled:bg-slate-600 text-white font-bold py-3 rounded-md transition-colors duration-300"
            >
              Сохранить и Продолжить
            </button>
          </form>
        </div>
      );
    };

    const ModeSelector = ({ onSelectMode }) => (
      <div className="w-full max-w-md p-8 bg-slate-800 rounded-lg shadow-xl text-center">
        <h1 className="text-3xl font-bold mb-6 text-white">Выберите Режим</h1>
        <div className="flex flex-col space-y-4">
          <button
            onClick={() => onSelectMode('file')}
            className="bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-6 rounded-md transition-colors duration-300"
          >
            Загрузить Файл
          </button>
          <button
            onClick={() => onSelectMode('live')}
            className="bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-6 rounded-md transition-colors duration-300"
          >
            Использовать Микрофон
          </button>
        </div>
      </div>
    );
    
    const FileTranscriber = ({ apiKey, onBack }) => {
      const [file, setFile] = useState(null);
      const [transcription, setTranscription] = useState('');
      const [error, setError] = useState('');
      const [loadingStep, setLoadingStep] = useState(''); // 'uploading', 'transcribing'
      const fileInputRef = useRef(null);

      const handleFileChange = (e) => {
        const selectedFile = e.target.files[0];
        if (selectedFile) {
            if (selectedFile.size > 200 * 1024 * 1024) { // 200MB limit
                setError('Файл слишком большой. Максимальный размер - 200 МБ.');
                setFile(null);
                return;
            }
            setFile(selectedFile);
            setError('');
            setTranscription('');
        }
      };
      
      const handleTranscribe = async () => {
          if (!file) {
              setError('Пожалуйста, выберите файл.');
              return;
          }
          setError('');
          setTranscription('');
          setLoadingStep('uploading');
          
          try {
              const uploadedFile = await geminiService.uploadFile(apiKey, file);
              setLoadingStep('transcribing');
              const result = await geminiService.transcribeAudioFile(apiKey, uploadedFile.uri, uploadedFile.mimeType);
              setTranscription(result);
          } catch (err) {
              console.error(err);
              setError('Ошибка транскрибации: ' + (err.message || 'Неизвестная ошибка. Проверьте ключ API и консоль.'));
          } finally {
              setLoadingStep('');
          }
      };

      const triggerFileSelect = () => fileInputRef.current.click();

      return (
        <div className="w-full max-w-2xl p-8 bg-slate-800 rounded-lg shadow-xl">
          <button onClick={onBack} className="mb-4 text-sky-400 hover:text-sky-300">&larr; Назад к выбору</button>
          <h1 className="text-3xl font-bold mb-6 text-center text-white">Транскрибация Файла</h1>
          
          <div className="flex flex-col items-center space-y-6">
            <input type="file" accept="audio/*" onChange={handleFileChange} ref={fileInputRef} className="hidden" />
            <button onClick={triggerFileSelect} className="w-full max-w-xs bg-slate-600 hover:bg-slate-700 text-white font-bold py-3 px-6 rounded-md transition-colors duration-300">
              {file ? 'Выбрать другой файл' : 'Выбрать аудиофайл'}
            </button>
            {file && <p className="text-slate-400">{file.name}</p>}
            
            <button onClick={handleTranscribe} disabled={!file || loadingStep} className="w-full max-w-xs bg-sky-600 hover:bg-sky-700 disabled:bg-slate-500 text-white font-bold py-3 px-6 rounded-md transition-colors duration-300">
              Транскрибировать
            </button>
          </div>
          
          {loadingStep && <div className="mt-8"><Loader text={loadingStep === 'uploading' ? 'Загрузка файла...' : 'Транскрибация...'}/></div>}
          {error && <p className="mt-6 text-center text-red-400 bg-red-900/50 p-3 rounded-md">{error}</p>}
          {transcription && (
            <div className="mt-8 p-6 bg-slate-900 rounded-lg">
              <h2 className="text-2xl font-bold mb-4 text-white">Результат:</h2>
              <p className="transcription-container text-slate-300">{transcription}</p>
            </div>
          )}
        </div>
      );
    };

    const LiveTranscriber = ({ apiKey, onBack }) => {
      const [isRecording, setIsRecording] = useState(false);
      const [transcription, setTranscription] = useState('');
      const [error, setError] = useState('');
      const sessionRef = useRef(null);
      const streamRef = useRef(null);
      const audioContextRef = useRef(null);
      const processorRef = useRef(null);
      
      const startRecording = async () => {
        if (isRecording) return;
        setError('');
        setTranscription('');
        setIsRecording(true);

        try {
          streamRef.current = await navigator.mediaDevices.getUserMedia({ audio: true });
          const AudioContext = window.AudioContext || window.webkitAudioContext;
          audioContextRef.current = new AudioContext();
          const source = audioContextRef.current.createMediaStreamSource(streamRef.current);
          processorRef.current = audioContextRef.current.createScriptProcessor(4096, 1, 1);

          const newSession = await geminiService.startLiveTranscription(
            apiKey,
            (textChunk) => {
              setTranscription(prev => prev + textChunk);
            },
            (err) => {
              setError(err.message);
              stopRecording();
            },
            () => {
               console.log("Session completed.");
               stopRecording(false); // Stop without trying to close session again
            }
          );
          sessionRef.current = newSession;

          processorRef.current.onaudioprocess = (audioProcessingEvent) => {
            const inputData = audioProcessingEvent.inputBuffer.getChannelData(0);
            const int16 = new Int16Array(inputData.length);
            for (let i = 0; i < inputData.length; i++) {
                int16[i] = inputData[i] * 32768;
            }
            if (sessionRef.current) {
                sessionRef.current.sendRealtimeInput({ media: { data: btoa(String.fromCharCode(...new Uint8Array(int16.buffer))), mimeType: 'audio/pcm;rate=16000' } });
            }
          };

          source.connect(processorRef.current);
          processorRef.current.connect(audioContextRef.current.destination);

        } catch (err) {
          setError('Не удалось получить доступ к микрофону. Пожалуйста, разрешите доступ в настройках браузера.');
          setIsRecording(false);
        }
      };

      const stopRecording = (shouldCloseSession = true) => {
        if (!isRecording && !shouldCloseSession) return;
        setIsRecording(false);
        
        if (streamRef.current) {
          streamRef.current.getTracks().forEach(track => track.stop());
          streamRef.current = null;
        }
        if (processorRef.current) {
            processorRef.current.disconnect();
            processorRef.current = null;
        }
        if (audioContextRef.current && audioContextRef.current.state !== 'closed') {
          audioContextRef.current.close();
          audioContextRef.current = null;
        }
        if (shouldCloseSession && sessionRef.current) {
          sessionRef.current.close();
          sessionRef.current = null;
        }
      };

      useEffect(() => {
        return () => { // Cleanup on component unmount
          stopRecording();
        };
      }, []);

      return (
        <div className="w-full max-w-2xl p-8 bg-slate-800 rounded-lg shadow-xl">
          <button onClick={onBack} className="mb-4 text-sky-400 hover:text-sky-300">&larr; Назад к выбору</button>
          <h1 className="text-3xl font-bold mb-6 text-center text-white">Транскрибация с Микрофона</h1>
          
          <div className="flex justify-center space-x-4">
            {!isRecording ? (
              <button onClick={startRecording} className="bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-6 rounded-md transition-colors duration-300">
                Начать Запись
              </button>
            ) : (
              <button onClick={() => stopRecording()} className="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-md transition-colors duration-300">
                Остановить Запись
              </button>
            )}
          </div>
          
          {error && <p className="mt-6 text-center text-red-400 bg-red-900/50 p-3 rounded-md">{error}</p>}
          
          <div className="mt-8 p-6 bg-slate-900 rounded-lg min-h-[150px]">
            <h2 className="text-2xl font-bold mb-4 text-white">Транскрипция:</h2>
            {isRecording && !transcription && <p className="text-slate-400 italic">Говорите в микрофон...</p>}
            <p className="transcription-container text-slate-300">{transcription}</p>
          </div>
        </div>
      );
    };

    // --- Main App Component ---
    function App() {
      const [apiKey, setApiKey] = useState(() => localStorage.getItem('geminiApiKey') || '');
      const [mode, setMode] = useState(''); // '', 'file', 'live'

      const handleKeySubmit = (key) => {
        localStorage.setItem('geminiApiKey', key);
        setApiKey(key);
      };

      const handleSelectMode = (selectedMode) => {
        setMode(selectedMode);
      };

      const resetToModeSelection = () => {
        setMode('');
      };

      const resetApiKey = () => {
        localStorage.removeItem('geminiApiKey');
        setApiKey('');
        setMode('');
      }

      if (!apiKey) {
        return <ApiKeyInput onKeySubmit={handleKeySubmit} />;
      }

      return (
        <div className="relative w-full p-4">
            {mode === '' && <ModeSelector onSelectMode={handleSelectMode} />}
            {mode === 'file' && <FileTranscriber apiKey={apiKey} onBack={resetToModeSelection} />}
            {mode === 'live' && <LiveTranscriber apiKey={apiKey} onBack={resetToModeSelection} />}
            
            <button onClick={resetApiKey} className="absolute top-4 right-4 text-xs text-slate-500 hover:text-slate-300">Сбросить ключ</button>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
